<div class="project-card">

  <div class="project-descriptions">
    <ul>
      <section class="project-description-section gap-36">
        <img src="assets/img/ellipse.png" alt="Ellipse">
        <div class="project-description">
          <p>About the project</p>
          <li>
            <span>{{ abouts }}</span>
          </li>
        </div>
      </section>

      <section class="project-description-section gap-36">
        <img src="assets/img/ellipse.png" alt="Ellipse">
        <div class="project-description">
          <p>How I have organized my work process</p>
          <li>
            <span>{{ organization }}</span>
          </li>
        </div>
      </section>

      <section class="project-description-section gap-36">
        <img src="assets/img/ellipse.png" alt="Ellipse">
        <div class="project-description">
          <p>My group work experience</p>
          <li>
            <span>{{ groupwork }}</span>
          </li>
        </div>
      </section>
    </ul>
  </div>

  <div class="project-test-section">
    <span>Technologies</span>

    <div class="technologies-img">
      <img src="assets/img/js-no-txt.png" alt="JavaScript">
      <img src="assets/img/html-no-txt.png" alt="HTML">
      <img src="assets/img/css-no-txt.png" alt="CSS">
      <img src="assets/img/firebase-no-txt.png" alt="Firebase">
    </div>

    <img [style]="{ width: '450px', height: '312px' }" [src]="image" [alt]="title">
    <div class="btn-section gap-36">
      <button class="btn-light">Live Test</button>
      <button class="btn-dark">Git Hub</button>
    </div>
  </div>

</div>
